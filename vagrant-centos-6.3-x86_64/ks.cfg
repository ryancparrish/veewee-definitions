install
cdrom
lang en_US
keyboard us
network --onboot yes --device eth0 --bootproto dhcp --noipv6 --hostname vagrant-centos-6-3.vagrantup.com
rootpw vagrant
firewall --disabled
authconfig --enableshadow --passalgo=sha512
selinux --disabled
timezone UTC
bootloader --location=mbr
services --disabled auditd

text
skipx
zerombr

clearpart --all --initlabel
part /boot --fstype=ext4 --size=512
part pv.01 --grow --size=1
volgroup vg_vagrantcentos63 --pesize=4096 pv.01
logvol swap --name=lv_swap --vgname=vg_vagrantcentos63 --size=2048
logvol / --fstype=ext4 --name=lv_root --vgname=vg_vagrantcentos63 --grow --size=1

auth  --useshadow  --enablemd5
firstboot --disabled
reboot

%packages --ignoremissing --nobase
@core
%end

%post
/usr/bin/yum -y install sudo
/usr/sbin/groupadd veewee
/usr/sbin/useradd veewee -g veewee -G wheel
echo "veewee"|passwd --stdin veewee
echo "veewee        ALL=(ALL)       NOPASSWD: ALL" >> /etc/sudoers.d/veewee
chmod 0440 /etc/sudoers.d/veewee
%end

